name: iSportsman Occupancy Logger

on:
  schedule:
    # 08:00 and 16:00 America/New_York = 16:00 & 20:00 UTC
    - cron: "0 12,20 * * *"
  workflow_dispatch: {}

permissions:
  contents: write  # needed for gh-pages deployment

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - run: python -m playwright install --with-deps chromium

      - name: Scrape iSportsman -> Google Sheet
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_SA_JSON: ${{ secrets.GOOGLE_SA_JSON }}
          SHEET_TAB_NAME: "OccupancyLog"
        run: python scrape_isportsman.py

      - name: Build dashboard HTML
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_SA_JSON: ${{ secrets.GOOGLE_SA_JSON }}
          SHEET_TAB_NAME: "OccupancyLog"
        run: python build_dashboard.py

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
